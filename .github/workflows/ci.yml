name: CI

on:
  pull_request:
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E tests
        run: npm run test:e2e

      - name: A11y tests
        run: npm run test:a11y

      - name: Percy (if token set)
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        run: |
          if [ -n "$PERCY_TOKEN" ]; then
            npm run test:percy
          else
            echo "Skipping Percy (no token)"
          fi
